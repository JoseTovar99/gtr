<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Maven+Pro&family=PT+Sans&family=Roboto+Condensed:wght@300;400&family=Roboto+Mono&family=Roboto+Slab&family=Roboto:wght@100;700&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>

<div class="container">
    <header>
        <div class="nav">
            <div class="nissanLogo">
                <img src="img/nissanlogo.png" alt="">
            </div>
            <div class="headerText">
                <h3>PRE-ORDER</h3>
                <h3>GT-R HISTORY</h3>
                <h3>FIND A DEALER</h3>
                <h3>GALLERY</h3>
            </div>
            <div class="accountSearch">
                <div class="accountFlex">
                    <i class="far fa-user"></i>
                    <h4>MY ACCOUNT</h4>
                </div>
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="allNew">
            <h2>
                <span class="lighter">THE ALL NEW</span>
                <span class="bolder">GT-R R35</span>
            </h2>
            <h3>
                <span class="lighter">A DIFFERENT TYPE OF</span>
                <span class="bolder">SUPERCAR.</span>
            </h3>
        </div>
    </header>

    <div class="specsSection">
        <div class="specsPic">
            <img src="img/gtrTrack.jpg" alt="">
            <h2>UNLEASH POWER AT THE TRACK.</h2>
            <h4>Erase the competition with Track mode and </h4>
        </div>
        <div class="specsPic">
            <img src="img/engine.jpg" alt="">
            <h2>ENGINEERED FOR SPEED.</h2>
            <h4>Destroy the competition with our newly designed 3.8L Twin Turbo V6 Engine.</h4>
        </div>
    </div>

</div>
    


    <script src="script.js"></script>
</body>
</html>
